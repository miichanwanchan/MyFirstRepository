<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="./practice.css">
</head>

<body>

    <header>
        <div class="include">
            <img class="image1" src="./mini.jpg" alt="プロフィール画像">
            <h3>練習ページ</h3>
        </div>
        <div class="separate">
            <p>練習１</p>
            <p>練習２</p>
            <p>練習３</p>
        </div>
    </header>

    <main>
        <div class="explaination">
            <h3>これは練習用のページですよね！</h3>
            <h3>いろいろ試してみたいですよね！</h3>
        </div>
        <div class="container1">
            <div class="imageandtext">
                <img class="image2" src="./ninjawanko.jpg" alt="にんじゃわんこ">
                <p class="text1">練習画像１</p>
            </div>
            <div class="imageandtext">
                <img class="image2" src="./omoroi.jpg" alt="おもろい">
                <p class="text1">練習画像２</p>
            </div>
            <div class="imageandtext">
                <img class="image2" src="./azarashi.jpg" alt="あざらし">
                <p class="text1">練習画像３</p>
            </div>
            <div class="imageandtext">
                <img class="image2" src="./バックグラウンド.jpg" alt="バックグラウンドに使うはずだった画像">
                <p class="text1">練習画像４</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="former">
            <p>今回使用したサイト</p>
            <a href="https://example.com">ここをクリック！</a>
        </div>
        <div class="later">
            <h3>ソーシャルデータバンク株式会社</h3>
        </div>
    </footer>

</body>

</html>
